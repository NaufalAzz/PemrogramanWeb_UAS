<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Berqurban Bersama UNP Peduli</title>
<style>
  /* Reset CSS */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background-color: #1f1f1f;
    padding: 15px 30px;
    border-bottom: 2px solid #4caf50;
    position: sticky;
    top: 0;
    z-index: 100;
    user-select: none;
  }
  header h1 {
    font-weight: 700;
    font-size: 1.6rem;
    color: #4caf50;
  }
  nav {
    margin-top: 10px;
    display: flex;
    gap: 20px;
    justify-content: flex-start;
  }
  nav button {
    background: transparent;
    border: 2px solid #4caf50;
    color: #4caf50;
    padding: 8px 18px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    border-radius: 6px;
    transition: all 0.3s ease;
  }
  nav button:hover,
  nav button.active {
    background: #4caf50;
    color: #121212;
  }

  main {
    flex: 1;
    padding: 30px;
    max-width: 960px;
    margin: 0 auto 50px auto;
    width: 95%;
  }

  /* Form common styles */
  form {
    background-color: #1f1f1f;
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow:
      0 0 8px rgba(76, 175, 80, 0.4),
      inset 0 0 8px rgba(76, 175, 80, 0.2);
  }
  form h2 {
    margin-bottom: 20px;
    color: #4caf50;
    font-weight: 700;
    font-size: 1.5rem;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  input[type="text"],
  input[type="email"],
  input[type="number"],
  select {
    width: 100%;
    background-color: #222;
    border: 2px solid #4caf50;
    border-radius: 8px;
    padding: 12px 15px;
    color: #eee;
    font-size: 1rem;
    margin-bottom: 20px;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="number"]:focus,
  select:focus {
    outline: none;
    border-color: #8bc34a;
  }
  input[type="submit"] {
    background-color: #4caf50;
    color: #121212;
    border: none;
    padding: 14px 25px;
    font-weight: 700;
    font-size: 1rem;
    border-radius: 8px;
    cursor: pointer;
    box-shadow:
      0 6px 12px rgba(76, 175, 80, 0.6);
    transition: background-color 0.3s ease;
    width: 100%;
  }
  input[type="submit"]:hover {
    background-color: #66bb6a;
  }
  button.delete-btn {
    background-color: #e53935;
    color: #fff;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    font-size: 0.85rem;
    transition: background-color 0.3s ease;
    margin-left: 10px;
  }
  button.delete-btn:hover {
    background-color: #ff6659;
  }
  button.edit-btn {
    background-color: #1976d2;
    color: #fff;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    font-size: 0.85rem;
    transition: background-color 0.3s ease;
  }
  button.edit-btn:hover {
    background-color: #4791db;
  }
  button.save-btn {
    background-color: #388e3c;
    color: #fff;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    font-size: 0.85rem;
    transition: background-color 0.3s ease;
    margin-left: 10px;
  }
  button.save-btn:hover {
    background-color: #66bb6a;
  }
  button.cancel-btn {
    background-color: #bdbdbd;
    color: #121212;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    font-size: 0.85rem;
    transition: background-color 0.3s ease;
    margin-left: 10px;
  }
  button.cancel-btn:hover {
    background-color: #e0e0e0;
  }

  /* Table styles */
  .report {
    background-color: #1f1f1f;
    border-radius: 10px;
    box-shadow:
      0 0 12px rgba(76,175,80,0.5);
    padding: 20px 30px;
    overflow-x: auto;
  }
  .report h2 {
    color: #4caf50;
    margin-bottom: 20px;
    font-weight: 700;
    font-size: 1.5rem;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    font-size: 0.95rem;
    min-width: 650px;
  }
  th, td {
    padding: 12px 15px;
    border: 1px solid #333;
    text-align: left;
    vertical-align: middle;
  }
  th {
    background-color: #4caf50;
    color: #121212;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  tbody tr:hover {
    background-color: #224422;
  }
  #totalReport {
    margin-top: 15px;
    font-size: 1.2rem;
    font-weight: 700;
    color: #a5d6a7;
  }

  /* Responsive navbar: burger menu */
  @media (max-width: 650px) {
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #121212;
      border-top: 1px solid #4caf50;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.7);
      z-index: 1000;
    }
    nav button {
      flex: 1;
      margin: 0 5px;
      border: none;
      font-size: 0.9rem;
      border-radius: 0;
      background-color: transparent;
      color: #4caf50;
    }
    nav button.active, nav button:hover {
      background-color: #4caf50;
      color: #121212;
      border-radius: 12px;
    }
    main {
      padding-bottom: 70px;
    }
  }

  input.edit-input {
    background-color: #222;
    border: 2px solid #4caf50;
    color: #eee;
    font-size: 1rem;
    border-radius: 6px;
    padding: 4px 8px;
    width: 90%;
  }
</style>
</head>
<body>
<header>
  <h1>Berqurban Bersama UNP Peduli</h1>
  <nav aria-label="Primary">
    <button id="nav-register" class="active" aria-controls="page-register" aria-selected="true" role="tab">Pendaftaran Peserta</button>
    <button id="nav-deduction" aria-controls="page-deduction" aria-selected="false" role="tab">Input Potongan Gaji</button>
    <button id="nav-report" aria-controls="page-report" aria-selected="false" role="tab">Laporan Peserta</button>
  </nav>
</header>
<main>
  <section id="page-register" role="tabpanel" aria-labelledby="nav-register">
    <form id="registrationForm" novalidate>
      <h2>Pendaftaran Peserta Qurban</h2>
      <label for="name">Nama Lengkap</label>
      <input type="text" id="name" placeholder="Nama Lengkap" required autocomplete="name" />
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Email" required autocomplete="email" />
      <label for="position">Jabatan</label>
      <input type="text" id="position" placeholder="Jabatan" required />
      <label for="monthlyDeduction">Potongan Gaji per Bulan (Rp)</label>
      <input type="number" id="monthlyDeduction" placeholder="Potongan Gaji per Bulan (Rp)" required min="0" />
      <input type="submit" value="Daftar" aria-label="Daftar Peserta Qurban" />
    </form>
  </section>

  <section id="page-deduction" role="tabpanel" aria-labelledby="nav-deduction" hidden>
    <form id="deductionForm" novalidate>
      <h2>Input Potongan Gaji</h2>
      <label for="deductionName">Nama Peserta</label>
      <select id="deductionName" required>
        <option value="" disabled selected>Pilih Nama Peserta</option>
      </select>
      <label for="totalMonths">Jumlah Bulan</label>
      <input type="number" id="totalMonths" placeholder="Jumlah Bulan" required min="1" max="12" />
      <input type="submit" value="Input Potongan" aria-label="Input Potongan Gaji" />
    </form>
  </section>

  <section id="page-report" role="tabpanel" aria-labelledby="nav-report" hidden>
    <div class="report" aria-live="polite">
      <h2>Laporan Peserta Qurban</h2>
      <table id="reportTable" role="table" aria-describedby="totalReport">
        <thead>
          <tr>
            <th scope="col">Nama</th>
            <th scope="col">Email</th>
            <th scope="col">Jabatan</th>
            <th scope="col">Potongan per Bulan (Rp)</th>
            <th scope="col">Total Potongan (Rp)</th>
            <th scope="col" style="min-width: 140px;">Aksi</th>
          </tr>
        </thead>
        <tbody id="reportBody">
          <!-- Data dimunculkan di sini -->
        </tbody>
      </table>
      <h3 id="totalReport" tabindex="0">Total Potongan Seluruhnya: Rp 0</h3>
    </div>
  </section>
</main>

<script>
  // LocalStorage keys
  const STORAGE_KEYS = {
    participants: "unp_qurban_participants",
    deductions: "unp_qurban_deductions"
  };

  // Load data from localStorage
  let participants = [];
  let totalPotonganMap = new Map();
  let totalPotonganGlobal = 0;

  function loadData() {
    const pJson = localStorage.getItem(STORAGE_KEYS.participants);
    const dJson = localStorage.getItem(STORAGE_KEYS.deductions);
    participants = pJson ? JSON.parse(pJson) : [];
    const deductions = dJson ? JSON.parse(dJson) : {};
    totalPotonganMap = new Map(Object.entries(deductions));
    totalPotonganGlobal = 0;
    for (const val of totalPotonganMap.values()) {
      totalPotonganGlobal += val;
    }
  }

  function saveData() {
    localStorage.setItem(STORAGE_KEYS.participants, JSON.stringify(participants));
    // Convert Map to object for JSON stringify
    const objDeductions = Object.fromEntries(totalPotonganMap);
    localStorage.setItem(STORAGE_KEYS.deductions, JSON.stringify(objDeductions));
  }

  const navRegister = document.getElementById('nav-register');
  const navDeduction = document.getElementById('nav-deduction');
  const navReport = document.getElementById('nav-report');

  const pageRegister = document.getElementById('page-register');
  const pageDeduction = document.getElementById('page-deduction');
  const pageReport = document.getElementById('page-report');

  const registrationForm = document.getElementById('registrationForm');
  const deductionForm = document.getElementById('deductionForm');
  const deductionNameSelect = document.getElementById('deductionName');

  const reportBody = document.getElementById('reportBody');
  const totalReport = document.getElementById('totalReport');

  function setActivePage(pageId) {
    [navRegister, navDeduction, navReport].forEach(btn => {
      btn.classList.remove('active');
      btn.setAttribute('aria-selected', 'false');
    });
    [pageRegister, pageDeduction, pageReport].forEach(section => {
      section.hidden = true;
      section.setAttribute('tabindex', '-1');
    });

    if (pageId === 'page-register') {
      navRegister.classList.add('active');
      navRegister.setAttribute('aria-selected', 'true');
      pageRegister.hidden = false;
      pageRegister.removeAttribute('tabindex');
      pageRegister.focus();
    } else if (pageId === 'page-deduction') {
      navDeduction.classList.add('active');
      navDeduction.setAttribute('aria-selected', 'true');
      pageDeduction.hidden = false;
      pageDeduction.removeAttribute('tabindex');
      pageDeduction.focus();
    } else if (pageId === 'page-report') {
      navReport.classList.add('active');
      navReport.setAttribute('aria-selected', 'true');
      pageReport.hidden = false;
      pageReport.removeAttribute('tabindex');
      pageReport.focus();
      updateReportTable();
    }
  }

  navRegister.addEventListener('click', () => setActivePage('page-register'));
  navDeduction.addEventListener('click', () => setActivePage('page-deduction'));
  navReport.addEventListener('click', () => setActivePage('page-report'));

  // Update select options for deduction form
  function updateDeductionSelect() {
    deductionNameSelect.innerHTML = '<option value="" disabled selected>Pilih Nama Peserta</option>';
    participants.forEach(p => {
      const option = document.createElement("option");
      option.value = p.name;
      option.textContent = p.name;
      deductionNameSelect.appendChild(option);
    });
  }

  registrationForm.addEventListener('submit', e => {
    e.preventDefault();
    const name = registrationForm.name.value.trim();
    const email = registrationForm.email.value.trim();
    const position = registrationForm.position.value.trim();
    const monthlyDeduction = parseFloat(registrationForm.monthlyDeduction.value);

    if (!name || !email || !position || isNaN(monthlyDeduction) || monthlyDeduction < 0) {
      alert("Mohon isi semua data dengan benar.");
      return;
    }

    const exist = participants.find(p => p.name.toLowerCase() === name.toLowerCase());
    if (exist) {
      alert("Peserta dengan nama ini sudah terdaftar.");
      return;
    }

    participants.push({
      name,
      email,
      position,
      monthlyDeduction,
    });

    saveData();
    updateDeductionSelect();
    alert("Peserta '" + name + "' berhasil didaftarkan!");
    registrationForm.reset();
  });

  deductionForm.addEventListener("submit", e => {
    e.preventDefault();

    const deductionName = deductionNameSelect.value;
    const totalMonths = parseInt(deductionForm.totalMonths.value);

    if (!deductionName || isNaN(totalMonths) || totalMonths < 1 || totalMonths > 12) {
      alert("Mohon isi data dengan benar (Jumlah bulan antara 1 sampai 12).");
      return;
    }

    const participant = participants.find(p => p.name === deductionName);

    if (!participant) {
      alert("Peserta tidak ditemukan! Pastikan penulisan nama benar.");
      return;
    }

    const potonganTotal = participant.monthlyDeduction * totalMonths;

    if (totalPotonganMap.has(participant.name)) {
      totalPotonganGlobal -= totalPotonganMap.get(participant.name);
    }
    totalPotonganMap.set(participant.name, potonganTotal);
    totalPotonganGlobal += potonganTotal;

    saveData();

    alert(
      "Potongan Rp" +
      potonganTotal.toLocaleString("id-ID") +
      " untuk peserta '" +
      participant.name +
      "' berhasil diinput."
    );

    deductionForm.reset();
    deductionNameSelect.selectedIndex = 0;
  });

  function deleteParticipant(name) {
    const index = participants.findIndex(p => p.name === name);
    if (index === -1) {
      alert("Peserta tidak ditemukan di list untuk dihapus.");
      return;
    }
    if (!confirm("Yakin ingin menghapus peserta \"" + name + "\" dari daftar?")) {
      return;
    }
    participants.splice(index, 1);
    if (totalPotonganMap.has(name)) {
      totalPotonganGlobal -= totalPotonganMap.get(name);
      totalPotonganMap.delete(name);
    }
    saveData();
    updateDeductionSelect();
    updateReportTable();
    alert("Peserta \"" + name + "\" berhasil dihapus.");
  }

  // For editing participant data in place in the report table
  function createEditableRow(tr, participant, totalPotongan) {
    tr.innerHTML = "";
    // Name input
    const tdName = document.createElement("td");
    const inputName = document.createElement("input");
    inputName.type = "text";
    inputName.className = "edit-input";
    inputName.value = participant.name;
    tdName.appendChild(inputName);
    tr.appendChild(tdName);

    // Email input
    const tdEmail = document.createElement("td");
    const inputEmail = document.createElement("input");
    inputEmail.type = "email";
    inputEmail.className = "edit-input";
    inputEmail.value = participant.email;
    tdEmail.appendChild(inputEmail);
    tr.appendChild(tdEmail);

    // Position input
    const tdPosition = document.createElement("td");
    const inputPosition = document.createElement("input");
    inputPosition.type = "text";
    inputPosition.className = "edit-input";
    inputPosition.value = participant.position;
    tdPosition.appendChild(inputPosition);
    tr.appendChild(tdPosition);

    // Monthly deduction input
    const tdMonthly = document.createElement("td");
    const inputMonthly = document.createElement("input");
    inputMonthly.type = "number";
    inputMonthly.className = "edit-input";
    inputMonthly.min = 0;
    inputMonthly.value = participant.monthlyDeduction;
    tdMonthly.appendChild(inputMonthly);
    tr.appendChild(tdMonthly);

    // Total deduction display (read-only)
    const tdTotal = document.createElement("td");
    tdTotal.textContent = totalPotongan.toLocaleString("id-ID");
    tr.appendChild(tdTotal);

    // Actions: Save and Cancel buttons
    const tdActions = document.createElement("td");

    const btnSave = document.createElement("button");
    btnSave.className = "save-btn";
    btnSave.textContent = "Simpan";

    const btnCancel = document.createElement("button");
    btnCancel.className = "cancel-btn";
    btnCancel.textContent = "Batal";

    tdActions.appendChild(btnSave);
    tdActions.appendChild(btnCancel);

    tr.appendChild(tdActions);

    // Save event
    btnSave.addEventListener("click", () => {
      const newName = inputName.value.trim();
      const newEmail = inputEmail.value.trim();
      const newPosition = inputPosition.value.trim();
      const newMonthly = parseFloat(inputMonthly.value);

      if (!newName || !newEmail || !newPosition || isNaN(newMonthly) || newMonthly < 0) {
        alert("Mohon isi semua data dengan benar sebelum menyimpan.");
        return;
      }

      // Check duplicate name if changed
      if(newName.toLowerCase() !== participant.name.toLowerCase()) {
        const duplicate = participants.find(p => p.name.toLowerCase() === newName.toLowerCase());
        if(duplicate) {
          alert("Nama peserta sudah ada, gunakan nama lain.");
          return;
        }
      }

      // Update participant data
      participant.name = newName;
      participant.email = newEmail;
      participant.position = newPosition;

      // If monthly deduction changed, update it also in the deductions map according to stored potongan total
      if(participant.monthlyDeduction !== newMonthly) {
        // Calculate old total months from stored total potongan if any
        const oldTotalPotongan = totalPotonganMap.get(participant.name) ?? participant.monthlyDeduction * 12;
        // Calculate approximate months
        let monthsUsed = 0;
        if(participant.monthlyDeduction > 0)
          monthsUsed = Math.round(oldTotalPotongan / participant.monthlyDeduction);
        else
          monthsUsed = 12; // fallback

        // Update monthly deduction and recalc total potongan
        participant.monthlyDeduction = newMonthly;
        const newTotalPotongan = newMonthly * monthsUsed;
        // Update totalPotonganMap and global total accordingly
        const oldPotongan = totalPotonganMap.get(participant.name) ?? 0;
        totalPotonganGlobal -= oldPotongan;
        totalPotonganMap.set(participant.name, newTotalPotongan);
        totalPotonganGlobal += newTotalPotongan;
      } else if(newName !== participant.name) {
        // If name changed but monthlyDeduction same, also need to rename the key in totalPotonganMap
        if(totalPotonganMap.has(participant.name)) {
          const val = totalPotonganMap.get(participant.name);
          totalPotonganMap.delete(participant.name);
          totalPotonganMap.set(newName, val);
        }
      }

      // Save updated lists
      saveData();

      updateDeductionSelect();
      updateReportTable();
      alert("Data peserta berhasil diperbarui.");
    });

    // Cancel event, restore original row
    btnCancel.addEventListener("click", () => {
      updateReportTable();
    });
  }

  function updateReportTable() {
    reportBody.innerHTML = "";
    if (participants.length === 0) {
      reportBody.innerHTML =
        '<tr><td colspan="6" style="text-align:center;">Belum ada peserta yang terdaftar.</td></tr>';
      totalReport.textContent = "Total Potongan Seluruhnya: Rp 0";
      return;
    }

    participants.forEach(p => {
      const totalPotongan = totalPotonganMap.get(p.name) ?? p.monthlyDeduction * 12;
      const tr = document.createElement("tr");

      // If the row currently is being edited (skip possibility - we always re-create rows on update)
      // Show static view mode:
      tr.innerHTML = "";

      // Nama
      const tdName = document.createElement("td");
      tdName.textContent = p.name;
      tr.appendChild(tdName);

      // Email
      const tdEmail = document.createElement("td");
      tdEmail.textContent = p.email;
      tr.appendChild(tdEmail);

      // Jabatan
      const tdPos = document.createElement("td");
      tdPos.textContent = p.position;
      tr.appendChild(tdPos);

      // Potongan per bulan
      const tdMonthly = document.createElement("td");
      tdMonthly.textContent = p.monthlyDeduction.toLocaleString("id-ID");
      tr.appendChild(tdMonthly);

      // Total potongan
      const tdTotal = document.createElement("td");
      tdTotal.textContent = totalPotongan.toLocaleString("id-ID");
      tr.appendChild(tdTotal);

      // Aksi: Edit + Hapus button
      const tdActions = document.createElement("td");

      const btnEdit = document.createElement("button");
      btnEdit.className = "edit-btn";
      btnEdit.textContent = "Edit";
      btnEdit.setAttribute("aria-label", "Edit peserta " + p.name);

      const btnDelete = document.createElement("button");
      btnDelete.classList.add("delete-btn");
      btnDelete.textContent = "Hapus";
      btnDelete.setAttribute("aria-label", "Hapus peserta " + p.name);

      tdActions.appendChild(btnEdit);
      tdActions.appendChild(btnDelete);
      tr.appendChild(tdActions);

      btnEdit.addEventListener("click", () => {
        createEditableRow(tr, p, totalPotongan);
      });

      btnDelete.addEventListener("click", () => {
        deleteParticipant(p.name);
      });

      reportBody.appendChild(tr);
    });

    totalReport.textContent =
      "Total Potongan Seluruhnya: Rp " + totalPotonganGlobal.toLocaleString("id-ID");
  }

  // Load initial data on page load
  loadData();
  updateDeductionSelect();
  setActivePage("page-register");
</script>
</body>
</html>
